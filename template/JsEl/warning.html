<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js El Warn</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js" ></script>n                                                                                                                                                                                                                                                                                                                                                     99999999999999999999999999999999999999999,
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- {{ var a = 10 }}  선언식은 불가 -->
    <!-- {if(true){return 1-}} 제어문도 -->
     {{ true? 10 : 0 }} <!-- 콧수염 삼항연산가능! -->

     {{ message.split('').reverse().join('') }} <!-- 복잡한연산은 콧수염에서 하지마라 -->
     {{ reverseMessage }} <!-- Vue 인스턴스의 computed 속성을 이용하여 데이터를 가공하고 주어라! -->
  </div>

  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        message : 'Hello Vue.js!'
      },
      computed : {
        reverseMessage : function(){
          this.message.split('').reverse().join('');
        }
      }
    });
  </script>
</body>
</html>
