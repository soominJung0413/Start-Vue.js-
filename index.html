<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        message:'Hello Vue.js!'
      }
    });
  </script>

  </body>
</html>
