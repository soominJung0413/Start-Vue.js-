<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quize Router</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js" ></script>

</head>
<body>
  <div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
  </div>


  <script type="text/javascript">
    var Header = {template: '<div>Hello Header!</div>'};
    var Body = {template: '<div>Hello Body!</div>'};
    var Footer = {template: '<div>Hello Footer!</div>'};
    var LoginHeader = {template: '<div>Hello LoginHeader!</div>'};
    var LoginBody = {template: '<div>Hello LoginBody!</div>'};
    var LoginFooter = {template: '<div>Hello LoginFooter!</div>'};

    var router = new VueRouter({
      routes : [{
        path: '/',
        components : {
          header : Header,
          default : Body,
          footer : Footer
        }
      },
                {
                  path: '/login',
                  components: {
                    header : LoginHeader,
                    default : LoginBody,
                    footer : LoginFooter
                  }
                }
    ]
    });

    new Vue({
      router
    }).$mount('#app');
  </script>
</body>
</html>
