<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz-3</title>
  <script src="../../js/vendor/vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <sibling-compoent v-bind:propsdata='message'  ></sibling-compoent>
  </div>

  <script type="text/javascript">

  var comp= {
    props : ['propsdata'],
    template:'<div> {{ propsdata }} </div>'
  }

    new Vue({
      el:'#app',
      data:{
        message : 'Hello Quiz!'
      },
      components : {
        'sibling-compoent':comp
      }
    });
  </script>
</body>
</html>
