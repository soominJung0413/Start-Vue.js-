<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vie Instance Life Cycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data:{
          message:'Hello Vue!!'
        },
        beforeCreate:function (){
          console.log('beforeCreate');
        },
        created:function(){
          console.log('created');
        },
        mounted:function(){
          console.log('mounted');
          this.message = 'Change Greeting! Nice to see you Vue.js!'
        },
        updated:function () {
          console.log('updated');
        }
      })
    </script>

  </body>
</html>
