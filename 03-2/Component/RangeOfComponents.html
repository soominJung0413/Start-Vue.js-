<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conponents Range</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

  <div id="app">
    <h3>첫번째 인스턴스 영역</h3>

    <my-local-component></my-local-component>
    <my-global-component></my-global-component>
  </div>
  <hr>
  <div id="app2">
    <h3>두번째 인스턴스 영역</h3>

    <my-local-component></my-local-component>
    <my-global-component></my-global-component>
  </div>


  <script type="text/javascript">

    Vue.component('my-global-component',{
      template : '<div>전역 범위 컴포넌트 입니다</div>'
    });

    var cmp = {
      template : '<div>지역 범위 컴포넌트 입니다</div>'
    };

    new Vue({
      el:'#app',
      components : {
        'my-local-component':cmp
      }
    });

    new Vue({
      el:'#app2',
    });


  </script>
  </body>
</html>
